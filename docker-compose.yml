# ─────────────────────────────────────────────────────────
# Basecamp Social — Base Docker Compose
# ─────────────────────────────────────────────────────────
# This file contains the shared/base service definitions.
# Environment-specific settings are in override files:
#
#   Development (default):
#     docker compose up -d
#     (auto-merges docker-compose.override.yml)
#
#   Production:
#     docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
#
#   Common:
#     docker compose down            Stop all services
#     docker compose down -v         Stop + delete volumes (full reset)
# ─────────────────────────────────────────────────────────

services:
  # ── PostgreSQL 18 ─────────────────────────────────────
  postgres:
    image: postgres:18.1-alpine
    container_name: basecamp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis 7 ───────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: basecamp-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible object storage) ──────────────
  minio:
    image: minio/minio:latest
    container_name: basecamp-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API (.NET 10) ─────────────────────────────────────
  api:
    build:
      context: ./apps/server
      dockerfile: src/BasecampSocial.Api/Dockerfile
    container_name: basecamp-api
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__SecretKey: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_MINUTES:-15}
      Jwt__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_DAYS:-30}
      S3__ServiceUrl: "http://minio:9000"
      S3__AccessKey: ${MINIO_ROOT_USER}
      S3__SecretKey: ${MINIO_ROOT_PASSWORD}
      S3__BucketName: ${MINIO_BUCKET:-basecamp-social}
      S3__UsePathStyle: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
