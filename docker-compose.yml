# ─────────────────────────────────────────────────────────
# Basecamp Social — Development Infrastructure
# ─────────────────────────────────────────────────────────
# Usage:
#   docker compose up -d          Start all services
#   docker compose down            Stop all services
#   docker compose down -v         Stop + delete volumes (full reset)
#   docker compose logs -f seq     Tail logs for a specific service
# ─────────────────────────────────────────────────────────

services:
  # ── PostgreSQL 17 ─────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: basecamp-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis 7 ───────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: basecamp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible object storage) ──────────────
  minio:
    image: minio/minio:latest
    container_name: basecamp-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"   # S3 API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"   # Web console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API (.NET 10) ─────────────────────────────────────
  api:
    build:
      context: ./apps/server
      dockerfile: src/BasecampSocial.Api/Dockerfile
    container_name: basecamp-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5297}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=true"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__SecretKey: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_MINUTES:-15}
      Jwt__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_DAYS:-30}
      S3__ServiceUrl: "http://minio:9000"
      S3__AccessKey: ${MINIO_ROOT_USER}
      S3__SecretKey: ${MINIO_ROOT_PASSWORD}
      S3__BucketName: ${MINIO_BUCKET:-basecamp-social-dev}
      S3__UsePathStyle: "true"
      Serilog__WriteTo__1__Args__serverUrl: "http://seq:5341"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      seq:
        condition: service_started

  # ── Seq (structured log server) ───────────────────────
  seq:
    image: datalust/seq:latest
    restart: unless-stopped
    container_name: basecamp-seq
    ports:
      - "${SEQ_INGESTION_PORT:-5341}:5341"   # Ingestion API (Serilog writes here)
      - "${SEQ_UI_PORT:-8082}:80"     # Web UI
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - seq_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
  seq_data:
